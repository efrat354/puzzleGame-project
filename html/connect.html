<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="../css/connect.css">
</head>

<body>
    <div class="container">
        <form class="sign_up">
            <h1 class="title">sign up</h1>
            <input type="text" id="userName" placeholder="Enter Username" required><br>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="psw" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required><br>
            <input type="password" id="pswValid" placeholder="Confirm Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required><br>

            <button class="submit_sign_up" type="submit">sign up</button>
            <a class="enter_log_in" href="./">Already have an account? Sign in</a>
        </form>

        <form class="log_in hidden">
            <h1 class="title">log in</h1>
            <input type="email" id="email_log_in" placeholder="Enter your email" required>
            <input type="password" id="password_log_in" placeholder="Enter Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required><br>

            <button class="submit_log_in" type="submit">log in</button>
            <a class="enter_sign_up" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
        </form>
    </div>
    <script src="../js/connect.js"></script>
</body>

</html>
